sudo: false
language: ruby
cache: bundler
script: bundle exec rspec
rvm:
  - 2.5.9
  - 2.6.8
  - 2.7.4
  - 3.0.2
env:
  matrix:
    - ACTION_MAILER_VERSION=5.2
    - ACTION_MAILER_VERSION=6.0
    - ACTION_MAILER_VERSION=6.1
    - ACTION_MAILER_VERSION=6.2
    - ACTION_MAILER_VERSION=main
matrix:
  fast_finish: true
  allow_failures:
    - env: ACTION_MAILER_VERSION=main
