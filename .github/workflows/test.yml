name: Test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  # Enable triggering CI runs manually.
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '2.7'
          - '3.1'
        action_mailer_version:
          - 5
          - 6
          - 7
        propshaft:
          - false
          - true
        experimental:
          - false
        exclude:
          - ruby: '3.1'
            action_mailer_version: 5
          - action_mailer_version: 5
            propshaft: true
          - action_mailer_version: 6
            propshaft: true
        include:
          - ruby: head
            action_mailer_version: head
            propshaft: false
            experimental: true
          - ruby: head
            action_mailer_version: head
            propshaft: true
            experimental: true
    steps:
      - uses: actions/checkout@v3

      - name: Set env vars
        run: |
          echo "ACTION_MAILER_VERSION=${{ matrix.action_mailer_version }}" >> $GITHUB_ENV
          echo "PROPSHAFT=${{ matrix.propshaft }}" >> $GITHUB_ENV

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake
